<script>
  $('nombre').set('text', '[Nombre]');
  var idSeleccionada;
  var tabla = $('example');
  var cuerpoTabla = $('tablaCuerpo');
  var cargando = $('cargando');
  var btnagus = $('btnagus');
  var modaltxt = $('modaltxt');
  var usuarios = new Array();

  var agnombre = document.getElementById('modalnombre');
  var agsegundoap = document.getElementById('modalsegundoap');
  var agprimerap = document.getElementById('modalprimerap');
  var agnombreusuario = document.getElementById('modalnombreusuario');
  var agcontra = document.getElementById('modalcontra');
  

  function modalAgregarUsuario(){
    var myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
    myModal.toggle();
  }

  function modalEliminar(id){
    idSeleccionada = id;
    modaltxt.set('text', '¿Deseas eliminar al usuario con la id '+id+'?');
    var myModal = new bootstrap.Modal(document.getElementById('modalEliminar'), {});
    myModal.toggle();
  }

  function confirmarEliminacion(){
    async function postData(url = 'http://localhost:3000/admins/admin/'+idSeleccionada, data = {}) {
      const response = await fetch(url, {
        method: 'DELETE'
      });
    }
    postData();
    alert("eliminado");
  }

  function agregarUsuario(){
    async function postData(url, data) {
        const response = await fetch(url, {
          method: 'POST', 
          mode: 'cors', 
          cache: 'no-cache', 
          credentials: 'same-origin', 
          headers: {
            'Authorization': 'Bearer {token}'
          },
          redirect: 'follow',
          referrerPolicy: 'no-referrer',
          body: data
        });
      }
      const formData = new FormData();
      alert("Usuario agregado con éxito");
      formData.append("nombre", agnombre.value);
      formData.append("apellido_paterno", agprimerap.value);
      formData.append("apellido_materno", agsegundoap.value);
      formData.append("nombre_usuario", agnombreusuario.value);
      formData.append("contrasena", agcontra.value);
      postData('http://localhost:3000/admins/admin', formData);
  }

  const promesa = new Promise(function(completado, error){
      fetch("http://localhost:3000/admins/admin/", {
        method: "GET", 
        mode: "cors", 
        cache: "no-cache", 
        credentials: "same-origin", 
        headers: {
            "Content-Type": "application/json"
      }}).then((res) => {
        return res.json()
      }).then((data)=>{
        respuesta = data;
        completado("1");
        return data;
      }).catch((e) => console.error(e));
    }).then(
      function(value){
        if(value=="1"){
           for(var i=0; i<respuesta.length; i++){
            var registro = new Array();
            registro.push(respuesta[i]["id"]);
            registro.push(respuesta[i]["nombre"]);
            registro.push(respuesta[i]["apellido_paterno"]);
            registro.push(respuesta[i]["apellido_materno"]);
            registro.push(respuesta[i]["nombre_usuario"]);
            usuarios.push(registro);
          }

          for(var i=0; i<usuarios.length; i++){
            var cadena = '<tr>';
            for(var j=0; j<5; j++){
              cadena = cadena + '<td>' + usuarios[i][j] + '</td>';
            }
            cadena = cadena + '<td><a href="#">Editar</a> <a href="#" onclick="modalEliminar(\''+usuarios[i][0]+'\')">Eliminar</a></td></tr>';

            cuerpoTabla.appendHTML(cadena);
          }
          btnagus.setStyle('opacity', '1');
          tabla.setStyle('opacity', '1');
          cargando.set('text', '');
          new DataTable('#example');
        }
      }
    );
