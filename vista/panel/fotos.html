<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

			filter: invert(100%);

	</style>
	<title>Fotos</title>
</head>
<body style="background-color: #eee;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="panel.html" style="padding: 1%; font-size: 175%;">Panel de Administrador</a>

    </ul>
    <span class="navbar-text" style="position: absolute; right: 0; margin-right: 8.5%;">
    	<div id="nombre"></div>
    	
    </span>
    <img src="../media/img/usuario.png" style="width: 4%; height: auto; filter: invert(100%); position: absolute; right: 0; margin-right: 3%;">

<div class="modal fade" id="myModal" style="margin-top: 10%;">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Eliminar</h4>
      </div>
      <!-- Modal body -->
      <div class="modal-body">  	
    		<form id="eliminar">
					<div id="modalNombrePublicacion">a</div><br>
					<button class="btn btn-secondary">Cancelar</button>
					<button class="btn btn-danger" onclick="confirmarEliminacion()">Eliminar</button>
				</form>
      </div>
    </div>
  	</div>
</div>

<div class="modal fade" id="modalEditar" style="margin-top: 10%;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar información</h4>
      </div>
      <div class="modal-body">
    		<form id="editarinfo">
					<label>Nombre:</label><br>
					<input type="text" name="nombreimgedit" id="modalnombreimgedit" style="width: 95%;"><br><br>
					<label>Descripcion:</label><br>
					<textarea rows="4" name="descimgedit" id="modaldescimgedit" style="width: 95%;"></textarea><br><br>
					<button class="btn btn-secondary">Cancelar</button>
					<button class="btn btn-warning" onclick="editarImg()">Editar</button>
				</form>
      </div>
    </div>
  	</div>
</div>


<div id="cuerpo">
	Cargando...
</div>

<script>
	var idSeleccionada;
	var registros = new Array();
	$('nombre').set('text', '[Nombre]');

	var editImgNombre;
	var editImgDescripcion;

	function modalEliminar(nombre, id){
			$('modalNombrePublicacion').set('text', '¿Deseas eliminar la imagen "'+nombre+'"?');
			idSeleccionada = id;
			var myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
			myModal.toggle();
		}

	function modalEditar(id, nombre, desc){
			$('modalnombreimgedit').set('value', nombre);
			$('modaldescimgedit').set('value', desc);
			idSeleccionada = id;
			editImgNombre = nombre;
			editImgDescripcion = desc;
			var myModal = new bootstrap.Modal(document.getElementById('modalEditar'), {});
			myModal.toggle();
	}

	function crear(id, nombre, ruta, desc){
		$('cuerpo').appendHTML('<div class="recuadroImagen"><div class="imagen img'+id+'"></div><div class="nombreImagen">'+nombre+'</div><img class="icono icono1" src="../media/img/editar.png" onclick="modalEditar(\''+id+'\', \''+nombre+'\',\''+desc+'\')"><img class="icono icono2" src="../media/img/borrar.png" onclick="modalEliminar(\''+nombre+'\', \''+id+'\')"></div>');
		$$('.img'+id)[0].setStyle('background-image', 'url("'+ruta+'")');
	}

	function confirmarEliminacion(){
		async function postData(url = 'http://18.222.193.46:3000/imagenesGaleria/imagenGaleria/'+idSeleccionada, data = {}) {
 			const response = await fetch(url, {
    		method: 'DELETE'
			});
 		}
 		postData();
 		alert("eliminada");
	}

	function editarImg(){
		async function postData(url, data) {
 			const response = await fetch(url, {
    			method: 'PUT', 
    			mode: 'cors', 
    			cache: 'no-cache', 
    			credentials: 'same-origin', 
    			headers: {
      			'Authorization': 'Bearer {token}'
    			},
    			redirect: 'follow',
    			referrerPolicy: 'no-referrer',
    			body: data
			});
 		}
 		const formData = new FormData();
 		formData.append("nombre", $('modalnombreimgedit').get('value'));
 		formData.append("descripcion", $('modaldescimgedit').get('value'));
 		postData('http://18.222.193.46:3000/imagenesGaleria/imagenGaleria/'+idSeleccionada, formData);
 		alert("editada");
	}

		const promesa = new Promise(function(completado, error){
			fetch("http://18.222.193.46:3000/imagenesGaleria/imagenGaleria", {
    		method: "GET", 
    		mode: "cors", 
    		cache: "no-cache", 
    		credentials: "same-origin", 
    		headers: {
      			"Content-Type": "application/json"
    	}}).then((res) => {
    		return res.json()
   		}).then((data)=>{
   			respuesta = data;
   			completado("1");
   			return data;
   		}).catch((e) => console.error(e));
		}).then(
			function(value){
				if(value=="1"){
					for(var i=0; i<respuesta.length; i++){
						var registro = new Array();
						registro.push(respuesta[i]["id"]);
						registro.push(respuesta[i]["nombre"]);
						registro.push(respuesta[i]["descripcion"]);
						var direccion = respuesta[i]["direccion"];
						direccion = direccion.substring(1);
						registro.push(direccion);
						registros.push(registro);
					}
					$('cuerpo').set('text', '');
					for(var i=0; i<registros.length; i++){
						crear(registros[i][0], registros[i][1], registros[i][3], registros[i][2]);
					}
				}
			}
		);
</script>
</body>
</html>
